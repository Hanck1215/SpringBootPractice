<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>使用者資訊</title>
    </head>

    <body>
        <form action="handle" method="post">
            <table>
                <tr>
                    <td>使用者名稱: </td>
                    <td><input type="text" name="username"></td> <!-- 當表單送出時，會以username=*** 的形式送出，好讓伺服器辨認資料 -->
                </tr>

                <tr>
                    <td>密碼: </td>
                    <td><input type="password" name="password"></td>
                </tr>

                <tr>
                    <td>性別: </td>
                    <td>
                        <input type="radio" name="gender">男
                        <input type="radio" name="gender">女
                    </td>
                </tr>

                <tr>
                    <td>年齡: </td>
                    <td><input type="text" name="age"></td>
                </tr>

                <tr>
                    <td>興趣愛好: </td>
                    <td>
                        <input type="checkbox" name="interests">足球
                        <input type="checkbox" name="interests">排球
                        <input type="checkbox" name="interests">籃球
                        <input type="checkbox" name="interests">游泳
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="提交"></td>
                </tr>

            </table>
        </form>
    </body>

</html>
